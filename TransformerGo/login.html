<!DOCTYPE html>
<html>

<head>
	<title>TransformerGo Login </title>
	<link rel="stylesheet" href="CSS_Main_Style.css">
	<link rel="stylesheet" href="CSS_Login_Style.css">
	<link rel="icon" type="image/x-icon" href="icon.png">
</head>

<body>
	<nav class="navbar">
		<div class="navbar__container">
			<!--Anchor Tags -->
			<a value="ASSIGN" onclick="location.assign('Index.html')" id="navbar__logo"><Strong><em>Transformer<span1>Go</span1></em></Strong></a>
			<div class="navbar__toggle" id="mobile-menu">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>

			</div>

		</div>
	</nav>
	<div class="main__container">
		<div class="main__img--container">
			<div class="main__img--card">
				<div class="logo">
					<img id="LoginSignUpImage" src="LoginSignUpImage.png" alt="">
				</div>
			</div>
		</div>
		<div class="heading">
			<h2>Login</h2>

			<form action="" method="post">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>
				<button type="submit" class="button" id="register-btn">Login</button>
				
			</form>
		</div>
	</div>
	
</body>

</html>
